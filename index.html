<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Altschool 1</title>
</head>
<body>
    <section>
        <div id="text-container">
            <img src="Logo.png" alt="logo" id="logo">
        <h2>For Individual</h2>
        <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
    </div>

    <div id="form-container">
        
        <form>
            <div class="half">

            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" name="lastName" required>

             <label for="gender">Gender:</label>
            <select name="gender" id="gender"> 
                <option value="Male">Select One</option>
                <option value="Male">Male</option>
                <option value="Male">Female</option>
            </select>

             <label for="Dob">Date of birth:</label>
            <input type="date" id="Dob" name="Dob" required>

             <label for="Weight">Weight:</label>
            <input type="text" id="Weight" name="Weight" >
            
            <label for="Height">Height:</label>
            <input type="text" id="Height" name="Height" >
            </div>

            <label for="Level">Activity Level:</label>
            <select name="level" id="level"> 
                <option value="nill">Select One</option>
                <option value="Beginer">Beginer</option>
                <option value="Mid">Mid</option>
                <option value="Professional">Professional</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
    </section>
</body>
</html>
